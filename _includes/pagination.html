
<!-- Pagination Links Start -->

<div class="pagination">

  <h4>

  {% if paginator.previous_page %}
    <a href="{{site.baseurl}}{{paginator.previous_page_path}}" class="previous">Şimdiki Zaman</a>
  {% endif %}

  {% if paginator.previous_page and paginator.next_page %}
    |
  {% endif %}

  {% if paginator.next_page %}
    <a href="{{site.baseurl}}{{paginator.next_page_path}}" class="next">Geçmiş Zaman</a>
  {% endif %}

  </h4>

</div>

<!-- Pagination Links End -->
